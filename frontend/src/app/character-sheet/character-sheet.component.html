<h4>Classe</h4>

<mat-form-field appearance="fill">

    <mat-select placeholder="Classe" (selectionChange)="changeClass($event)">
        <mat-option *ngFor="let classd of classdd" [value]="classd.index" type="text" [(ngModel)]="myClass">
            {{classd.name}}
        </mat-option>
    </mat-select>
</mat-form-field>

<h4> Votre classe est : {{myClass}} </h4>

<h4>Niveaux</h4>
<mat-form-field appearance="fill">
    <mat-label>Level</mat-label>
    <input matInput type="number" placeholder="Ex: 12" min="1" max="20" [(ngModel)]="myInput">
</mat-form-field>

<h4> Votre niveau est : {{myInput}} </h4>
<button mat-raised-button color="primary" (click)="updateprofile(myClass , myInput)"> Update </button>
